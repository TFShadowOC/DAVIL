<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeatHeart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="heart"></div>

</body>
    <script>
    const heart = document.querySelector('.heart');
    heart.addEventListener('click', () => {
      heart.classList.add('beat-once');
      setTimeout(() => {
        heart.classList.remove('beat-once');
      }, 600);
    });
  </script>  
</html>
